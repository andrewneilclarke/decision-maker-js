<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decision Maker</title>
  </head>
  <body>
    <h1>Decision Maker</h1>
    <div class="container">
      <h3>
        Enter your options divided by just a comma (e.g. pasta,salad,fish). <br />
        Click 'Choose' (or press Enter) when you're done
      </h3>
      <textarea id="textarea" placeholder="Enter choices here..."></textarea>
      <div id="tags"></div>
      <button class="make-choice">Choose</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
